        <script type="text/javascript">




            var infoWindow = new google.maps.InfoWindow;


            function CurrentYear(id) {

            function initialize() {
                //alert("Running load " + ShapeNameDescription[ShapeNameLocation]);

                processmap();
                var filename = "../xml/unlandmark_data.xml";
                readXml(filename);
            }

            function processmap()
            {
                //alert("Process Map " + ShapeNameLocation);
                map = new google.maps.Map(document.getElementById("mapsection"), {
                    center: new google.maps.LatLng(40.435467, -79.996404),
                    zoom: 10,
                    mapTypeId: 'roadmap'
                });


                // Change this depending on the name of your PHP file
                //downloadUrl("PoliceBlotterMap2_1.php", function (data) {

                downloadUrl("../xml/unlandmark_data.xml", function (data) {
                    xml = data.responseXML;

                    var markers = xml.documentElement.getElementsByTagName("marker");
                    for (var i = 0; i < markers.length; i++) {
                        var name = markers[i].getAttribute("name");
                        var type = markers[i].getAttribute("type");
                        var address = markers[i].getAttribute("address");
                        var desc = markers[i].getAttribute("description");
                        var desc2 = markers[i].getAttribute("desc");

                        var point = new google.maps.LatLng(
                                parseFloat(markers[i].getAttribute("lat")),
                                parseFloat(markers[i].getAttribute("lng")));
                        var html = "<b>" + name + "</b> <br/>" + type + "</b> <br/>" + address +"</b> <br/>" + desc +"</b> <br/>" + desc2 +"</b> <br/>";

                        var icon = "./images/pin.png";
                        var marker = new google.maps.Marker({
                            map: map,
                            position: point,
                            icon: icon.icon
                        });
                        //marker.addListener('click', bindInfoWindow(marker, map, infoWindow, html));
                        bindInfoWindow(marker, map, infoWindow, html);
                    }
                });
                setMarkers(map);

            }

            function bindInfoWindow(marker, map, infoWindow, html) {

                google.maps.event.addListener(marker, 'click', function () {
                    infoWindow.setContent(html);
                    infoWindow.open(map, marker);
                    //infoWindow.open(marker.get('map'), marker);

                });

                marker.addListener('mousedown', function () {
                    infoWindow.setContent(html);
                    infoWindow.open(map, marker);
                });
            }

            function downloadUrl(url, callback) {
                var request = window.ActiveXObject ?
                        new ActiveXObject('Microsoft.XMLHTTP') :
                        new XMLHttpRequest;

                request.onreadystatechange = function () {
                    if (request.readyState === 4) {
                        request.onreadystatechange = doNothing;
                        callback(request, request.status);
                    }
                };

                request.open('GET', url, true);
                //request.setRequestHeader();
                request.send(null);
            }

            function doNothing() {
            }

            function setMarkers(map, locations) {

            }
            function readXml(xmlFile) {

                var xmlDoc;

                if (typeof window.DOMParser !== "undefined") {
                    xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("GET", xmlFile, false);
                    if (xmlhttp.overrideMimeType) {
                        xmlhttp.overrideMimeType('text/xml');
                    }
                    xmlhttp.send();
                    xmlDoc = xmlhttp.responseXML;
                } else {
                    xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
                    xmlDoc.async = "false";
                    xmlDoc.load(xmlFile);
                }

            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
